<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Osu! Iraq Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .small { font-size: .9em; color: #666; }
  </style>
</head>
<body>
  <h1>Osu! Iraq Leaderboard</h1>
  <p class="small">Auto-updated via GitHub Actions. Data for country <strong>IQ</strong>.</p>
  <p>Last update: <span id="updated">-</span> â€” Source: <span id="source">leaderboard.json</span></p>
  <table id="table" aria-live="polite">
    <thead><tr><th>#</th><th>Username</th><th>Rank</th><th>Performance</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    async function load() {
      try {
        const res = await fetch('leaderboard.json', {cache: "no-store"});
        if (!res.ok) throw new Error('Could not fetch leaderboard.json');
        const json = await res.json();
        const updated = json.updated_at ? new Date(json.updated_at).toLocaleString() : '-';
        document.getElementById('updated').textContent = updated;
        const tbody = document.querySelector('#table tbody');
        tbody.innerHTML = '';

        const data = json.data || json;
        let list = [];
        
        // Handle osu API v2 response shape
        if (data.ranking && Array.isArray(data.ranking)) {
          list = data.ranking;
        } else if (Array.isArray(data)) {
          list = data;
        } else if (data.items && Array.isArray(data.items)) {
          list = data.items;
        }

        if (list.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">No data yet. Check the Actions run or secrets.</td></tr>';
          return;
        }

        list.slice(0, 200).forEach((it, i) => {
          const username = it.user?.username || it.user?.display_name || 'Unknown';
          const rank = it.rank || it.global_rank || it.pp_rank || (i+1);
          const pp = it.pp || it.user?.statistics?.pp || '-';
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i+1}</td><td>${username}</td><td>${rank}</td><td>${pp}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.querySelector('#table tbody').innerHTML = `<tr><td colspan="4">Error loading data: ${err.message}</td></tr>`;
      }
    }

    load();
    setInterval(load, 60_000);
  </script>
</body>
</html>
