<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Osu! Iraq Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    img.avatar { width: 32px; height: 32px; border-radius: 50%; vertical-align: middle; margin-right: 8px; }
    .small { font-size: .9em; color: #666; }
  </style>
</head>
<body>
  <h1>Osu! Iraq Leaderboard</h1>
  <p class="small">Auto-updated every hour via GitHub Actions. Using official osu! API v2.</p>
  <p>Last update: <span id="updated">-</span></p>

  <table id="table" aria-live="polite">
    <thead>
      <tr><th>#</th><th>User</th><th>Global Rank</th><th>PP</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function load() {
      try {
        const res = await fetch('leaderboard.json', {cache: "no-store"});
        const json = await res.json();

        document.getElementById('updated').textContent =
          json.updated_at ? new Date(json.updated_at).toLocaleString() : '-';

        const tbody = document.querySelector('#table tbody');
        tbody.innerHTML = '';

        json.items.forEach((u, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>
              <img src="${u.avatar_url}" class="avatar">
              <a href="${u.profile_url}" target="_blank">${u.username}</a>
            </td>
            <td>#${u.rank ?? '-'}</td>
            <td>${u.pp ?? '-'}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        document.querySelector('#table tbody').innerHTML =
          `<tr><td colspan="4">Error: ${err.message}</td></tr>`;
      }
    }

    load();
    setInterval(load, 60000);
  </script>
</body>
</html>
