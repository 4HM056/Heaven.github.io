<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Osu! Iraq Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .small { font-size: .9em; color: #666; }
  </style>
</head>
<body>
  <h1>Osu! Iraq Leaderboard</h1>
  <p class="small">Auto-updated via GitHub Actions. Data for country <strong>IQ</strong>.</p>
  <p>Last update: <span id="updated">-</span> â€” Source: <span id="source">leaderboard.json</span></p>
  <table id="table" aria-live="polite">
    <thead><tr><th>#</th><th>Username</th><th>Rank</th><th>Performance</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    async function load() {
      try {
        const res = await fetch('leaderboard.json', {cache: "no-store"});
        if (!res.ok) throw new Error('Could not fetch leaderboard.json');
        const json = await res.json();
        document.getElementById('source').textContent = json.source || 'leaderboard.json';
        const updated = json.updated_at ? new Date(json.updated_at).toLocaleString() : '-';
        document.getElementById('updated').textContent = updated;
        const tbody = document.querySelector('#table tbody');
        tbody.innerHTML = '';

        const items = (json.items && Array.isArray(json.items)) ? json.items : (json.data || []);
        if (!Array.isArray(items) || items.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">No data yet. Check Actions logs.</td></tr>';
          return;
        }

        items.slice(0, 200).forEach((it, i) => {
          const username = it.username || 'Unknown';
          const rank = it.rank || (i+1);
          const pp = it.pp || '-';
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${rank}</td><td>${username}</td><td>${rank}</td><td>${pp}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.querySelector('#table tbody').innerHTML = `<tr><td colspan="4">Error: ${err.message}</td></tr>`;
      }
    }

    load();
    setInterval(load, 60000);
  </script>
</body>
</html>
